{% extends 'common/base.html' %}
{% block content %}
<a href="{% url 'photo:album_new' %}" class="btn btn-default btn-primary">New album</a>
    {% for album in albums %}
<div>
  <h4><a href="">{{ album.title }}</a></h4>
  <p>{{ album.description|linebreaksbr }}</p>
  <p>만든이: {{ album.owner }}</p>
</div>
<hr>
    {% endfor %}
{% endblock %}
