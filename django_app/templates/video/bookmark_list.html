{% extends 'common/base.html' %}
{% block content %}
<div>
    <a href="{% url 'video:search' %}" class="btn btn-default btn btn-primary">search</a>
</div>
{% for video in videos%}
    <div>
        <a href="{% url 'video:bookmark_detail' pk=video.pk%}">
            <img src="{{ video.thumbnail }}" alt="">
        </a>
    </div>
    <div>Title:{{ video.title }}</div>
    <div>Description:{{ video.description|truncatewords:30 }}</div>
    <div>Published_date:{{ video.published_date }}</div>

{% endfor %}
{% endblock content %}
