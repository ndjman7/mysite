{% extends 'common/base.html' %}



{% block content %}
<a href="{% url 'blog:post_new' %}" class="btn btn-default btn-primary">
  <span class="glyphicon glyphicon-plus"></span> New post
</a>
{% for post in post_list %}
<div>
  <h4><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
  <p>{{ post.text|linebreaksbr }}</p>
  <p>published : {{ post.published_date|default:"모름" }}</p>
</div>
<hr>
{% endfor %}
{% endblock %}
